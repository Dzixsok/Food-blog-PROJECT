<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>发布</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">菜谱</a>
        </div>
        <div id="example-navbar-collapse" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                <li><a href="/usermanger">管理</a></li>
                <li class="active"><a href="/insert">发布</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if session.get('logined') %}
                    <li><a href="/changepassword">用户：{{ user }} 修改密码</a></li>
                    <li><a href="/logout">注销</a></li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            登录/注册<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/login">登录</a></li>
                            <li class="divider"></li>
                            <li><a href="/register">注册</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <div style="padding: 100px 100px 10px;">
            <form class="form-horizontal" role="form" method="POST">
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <textarea type="text" name='title' onfocus="tips()" class="form-control" id="firstname"
                                  placeholder="请输入标题"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">介绍</label>
                    <div class="col-sm-10">
                        <textarea type="text" name='introduce' onfocus="tips()" class="form-control" id="lastname"
                                  placeholder="请输入介绍"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">图片链接</label>
                    <div class="col-sm-10">
                        <input type="text" name='picURL' onfocus="tips()" class="form-control" id="lastname"
                               placeholder="请输入图片链接">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">材料</label>
                    <div class="col-sm-10">
                        <textarea type="text" name='ingredient' onfocus="tips()" class="form-control" id="lastname"
                                  placeholder="请输入材料"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">做法</label>
                    <div class="col-sm-10">
                        <textarea type="text" name='practice' onfocus="tips()" class="form-control" id="lastname"
                                  placeholder="请输入做法"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-lg btn-block">发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
