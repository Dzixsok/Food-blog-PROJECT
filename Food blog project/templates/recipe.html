<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="referrer" content="no-referrer">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">菜谱</a>
        </div>
        <div id="example-navbar-collapse" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="/usermanger">管理</a></li>
                <li><a href="/insert">发布</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if session.get('logined') %}
                    <li><a href="/changepassword">用户：{{ user }} 修改密码</a></li>
                    <li><a href="/logout">注销</a></li>
                {% else %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            登录/注册<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/login">登录</a></li>
                            <li class="divider"></li>
                            <li><a href="/register">注册</a></li>
                        </ul>
                    </li>
                {% endif %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        {% for i in x2 %}
            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <img src={{ i['图片链接'] }} class="img-thumbnail" alt="Cinque Terre" width="300" height="192">
                <div><span class="label label-success">来自用户：{{ i['用户'] }}</span></div>
                <strong class="text-info">{{ i['介绍'] }}</strong><br>
            </div>
            <div class="col-sm-8 blog-main">
                <ul class="list-group">
                    <li class="list-group-item"><h2 class="blog-title">{{ i['标题'] }}</h2></li>
                    <li class="list-group-item"><strong class="text-left">材料</strong></li>
                    <li class="list-group-item"><p class="sidebar-module sidebar-module-inset">{{ i['材料'] }}</p></li>
                    <li class="list-group-item"><strong class="text-left">做法</strong></li>
                    <li class="list-group-item"><p class="text-left">{{ i['做法'] }}</p></li>

                </ul>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
