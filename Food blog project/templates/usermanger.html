<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>主食</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
					                data-target="#example-navbar-collapse">
					            <span class="sr-only">切换导航</span>
					            <span class="icon-bar"></span>
					            <span class="icon-bar"></span>
					            <span class="icon-bar"></span>
					        </button>
					<a class="navbar-brand" href="#">菜谱</a>
				</div>
				<div id="example-navbar-collapse" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">首页</a></li>
                        <li class="active"><a href="/usermanger">管理</a></li>
						<li><a href="/insert">发布</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if session.get('logined') %}
                            <li><a href="/changepassword">用户：{{ user }} 修改密码</a> </li>
						<li><a href="/logout">注销</a></li>
						{% else %}
						<li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                登录/注册<b class="caret"></b>
                            </a>
							<ul class="dropdown-menu">
								<li><a href="/login">登录</a></li>
                                <li class="divider"></li>
								<li><a href="/register">注册</a></li>
							</ul>
						</li>
						{% endif %}
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>

<div class="container">
    <div class="part">
        <h1 class="product">
            <h1> 帖子
                <b>管理</b>
            </h1>
    </div>
    <div class="items">
        <div class="cp-list min-width ">
            <ul>
                {% for i in x1 %}
                    <div class="col-xs-6 col-sm-3" style="display: flex; flex-flow:column wrap;height: 80vh;">
                        <div class="cp-img">
                            <a href="/recipe/{{ i['_id'] }}">
                                <img src={{ i['图片链接'] }} class="img-thumbnail" alt="Cinque Terre" width="500"
                                     height="236">
                            </a>
                        </div>
                        <h3 class="text-center">{{ i['标题'] }}</h3>
                        <p>用户：{{ i['用户'] }}</p>
                        <p class="text-center">
                        <div class="btn-group">
                            <a href="/recipe/{{ i['_id'] }}" type="button" class="btn btn-info btn-lg">
                                <strong>详情</strong></a>
                            <a href="/update/{{ i['_id'] }}" type="button" class="btn btn-warning btn-lg">
                                <strong>修改</strong></a>
                            <button type="button" class="btn btn-danger btn-lg dropdown-toggle" data-toggle="dropdown">删除</button>
                            <ul class="dropdown-menu" role="menu">
                                <li>真的要删除吗？</li>
                                <li class="divider"></li>
                                <a href="/delete/{{ i['_id'] }}" type="button" class="btn btn-danger btn-lg">
                                    <strong>删除</strong></a>
                            </ul>
                        </div>

                        </p>
                    </div>
                {% endfor %}

            </ul>
        </div>
    </div>


</div>
</body>
</html>
